version: "3.4"
services:
  # Postgres DB
  db:
    image: postgres:12
    tmpfs: /var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"

  api:
    image: dosco/graphjin:latest
    environment:
      GO_ENV: "development"
      GJ_DATABASE_HOST: "db"
      GJ_DATABASE_USER: "postgres"
      GJ_DATABASE_PASSWORD: "postgres"
    volumes:
      - ./config:/config
      - ./keys:/keys/
    ports:
      - "8080:8080"
    depends_on:
      - db
